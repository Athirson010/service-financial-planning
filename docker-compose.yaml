services:
  mongo:
    container_name: mongo
    image: mongo:latest
    restart: on-failure
    environment:
      - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'
    ports:
      - "27017:27017"

    # jaeger:
    # container_name: jaeger-monitoring
    # image: jaegertracing/all-in-one:latest
    #  ports:
    #    - "16686:16686"
    #   - "4317:4317"
    #   - "4318:4318"
    # environment:
    #   - COLLECTOR_OTLP_ENABLED=true

  app-backend-financial:
    container_name: app-backend-financial
    depends_on:
      - mongo
    image: planejamento-financeiro-v1:latest
    restart: on-failure
    healthcheck:
      test: "curl --fail --silent localhost:8080/actuator/health | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s
    environment:
      OTEL_JAVAAGENT_DEBUG: true
      OTEL_EXPORTER_OTLP_ENDPOINT: http://app_otlp-collector:4317
      OTEL_TRACES_EXPORTER: otlp
      OTEL_LOGS_EXPORTER_OTLP: otlp
      OTEL_METRICS_EXPORTER: otlp
      OTEL_SERVICE_NAME: planejamento-financeiro-v1
      SPRING_APPLICATION_JSON: '{
            "spring.data.mongodb.host":"app_mongo",
            "spring.data.mongodb.port":27017,
            "spring.data.mongodb.database":"planejamento-financeiro"
          }'
    ports:
      - "8080:8080"
    links:
      - mongo:app_mongo
      - app-otlp-collector:app_otlp-collector

  app-otlp-collector:
    container_name: app-otlp-collector
    image: otel/opentelemetry-collector
    #restart: on-failure
    command: [ --config=/etc/otel-collector-config.yaml ]
    depends_on:
      - app-data-prepper
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - 1888:1888 # pprof extension
      - 8888:8888 # Prometheus metrics exposed by the collector
      - 8889:8889 # Prometheus exporter metrics
      - 13133:13133 # health_check extension
      - 4317:4317 # OTLP gRPC receiver
      - 4318:4318 # OTLP http receiver
      - 55679:55679 # zpages extension
    links:
      - app-data-prepper:app-data-prepper

  app-data-prepper:
    container_name: app-data-prepper
    image: opensearchproject/data-prepper
    #restart: on-failure
    volumes:
      - ./pipelines.yaml:/usr/share/data-prepper/pipelines/pipelines.yaml
      - ./data-prepper-config.yaml:/usr/share/data-prepper/config/data-prepper-config.yaml
    ports:
      - 4900:4900
    links:
      - app-opensearch:app-opensearch

  app-opensearch:
    container_name: app-opensearch
    image: opensearchproject/opensearch
    environment:
      discovery.type: single-node
    #restart: on-failure
    ports:
      - 9200:9200
      - 9600:9600

  app-opensearch-dashboard:
    container_name: app-opensearch-dashboard
    image: opensearchproject/opensearch-dashboards:latest
    depends_on:
      - app-opensearch
    ports:
      - 5601:5601
    expose:
      - "5601" # Expose port 5601 for web access to OpenSearch Dashboards
    environment:
      OPENSEARCH_HOSTS: https://app-opensearch:9200
    links:
      - app-opensearch:app-opensearch
